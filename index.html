<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Rega</title>

  <!-- Biblioteca MQTT.js -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script defer src="script.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f3f3f3;
      color: #333;
    }

    .container {
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
    }

    header {
      text-align: center;
      font-weight: bold;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .gauge {
      text-align: center;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .label {
      font-size: 1rem;
      color: #666;
      margin-top: 0.5rem;
    }

    .circle-btn, .big-btn {
      border: 2px solid #a855f7;
      padding: 0.6rem 1.5rem;
      border-radius: 30px;
      font-weight: bold;
      color: #a855f7;
      background: white;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }

    .circle-btn:hover, .big-btn:hover {
      background: #a855f7;
      color: white;
    }

    .status {
      text-align: center;
      margin-top: 1rem;
    }

    .setpoints {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .setpoints input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 80px;
      text-align: center;
      font-size: 1rem;
    }

    .setpoints label {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.9rem;
    }

    #ctrl1, #ctrl2 {
      min-width: 250px;
    }

    .mobile-dashboard {
      display: none;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    .mobile-dashboard .row {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .mobile-dashboard .row span {
      margin: 0.3rem 0.6rem;
      font-weight: bold;
    }

    @media (max-width: 700px) {
      .grid, #ctrl1, #ctrl2, .setpoints {
        display: none;
      }

      .mobile-dashboard {
        display: block;
      }

      .circle-btn, .big-btn {
        width: 100%;
        max-width: 250px;
        margin-bottom: 0.5rem;
      }

      .status {
        margin-bottom: 1rem;
      }

      #contadorSetpoint {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
