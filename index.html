<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Rega Automática</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
    }

    .sensor-container, .pump-container, .setpoints {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }

    .sensor-box, .pump-box {
      background: white;
      border-radius: 12px;
      padding: 10px;
      margin: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      min-width: 120px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: 2px solid #a020f0;
      background: white;
      color: #a020f0;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
    }

    .buttons button:hover {
      background: #a020f0;
      color: white;
    }

    .setpoints {
      flex-direction: row;
      flex-wrap: wrap;
      gap: 10px;
    }

    .setpoints label {
      width: 150px;
      display: inline-block;
      margin: 10px 0 2px;
    }

    .setpoints input {
      width: 80px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    @media (max-width: 768px) {
      .sensor-container, .pump-container, .setpoints {
        flex-direction: column;
        align-items: center;
      }

      .pump-box {
        box-shadow: none;
        background: transparent;
        padding: 0;
        margin: 10px 0;
      }

      .buttons {
        flex-direction: row;
        gap: 20px;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .buttons.mode-buttons {
        flex-direction: column;
        gap: 12px; /* separa automático do manual */
      }

      #pump2-status {
        margin-bottom: 20px; /* aumenta espaço entre bomba 2 e setpoints */
      }
    }
  </style>
</head>
<body>
  <h1>Sistema de Rega Automática</h1>

  <div class="sensor-container">
    <div class="sensor-box">
      <div id="tempValue">--.-°C</div>
      <p>Temperatura do Solo</p>
    </div>
    <div class="sensor-box">
      <div id="hum1Value">--%</div>
      <p>Humidade 1 (Seco)</p>
    </div>
    <div class="sensor-box">
      <div id="hum2Value">--%</div>
      <p>Humidade 2 (Seco)</p>
    </div>
    <div class="sensor-box">
      <div id="lightValue">--%</div>
      <p>Luz (Luz)</p>
    </div>
  </div>

  <p>Modo atual: <strong id="mode">Manual</strong></p>
  <div class="buttons mode-buttons">
    <button onclick="setMode('auto')">Automático</button>
    <button onclick="setMode('manual')">Manual</button>
  </div>

  <div class="pump-container">
    <div class="pump-box">
      <p id="pump1-status">Bomba 1: Desligada</p>
      <div class="buttons">
        <button onclick="togglePump(1, true)">Ligar</button>
        <button onclick="togglePump(1, false)">Desligar</button>
      </div>
    </div>

    <div class="pump-box">
      <p id="pump2-status">Bomba 2: Desligada</p>
      <div class="buttons">
        <button onclick="togglePump(2, true)">Ligar</button>
        <button onclick="togglePump(2, false)">Desligar</button>
      </div>
    </div>
  </div>

  <div class="setpoints">
    <label for="tempMax">Temperatura Máx. (°C)</label>
    <input id="tempMax" type="number" />

    <label for="humMax1">Humidade Máx. 1</label>
    <input id="humMax1" type="number" />

    <label for="humMax2">Humidade Máx. 2</label>
    <input id="humMax2" type="number" />

    <label for="lightMax">Luminosidade Máx.</label>
    <input id="lightMax" type="number" />
  </div>

  <script>
    function setMode(mode) {
      document.getElementById('mode').textContent = mode === 'auto' ? 'Automático' : 'Manual';
    }

    function togglePump(pump, state) {
      document.getElementById('pump' + pump + '-status').textContent =
        'Bomba ' + pump + ': ' + (state ? 'Ligada' : 'Desligada');
    }
  </script>
</body>
</html>
