<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Rega</title>

  <!-- Biblioteca MQTT.js -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script defer src="script.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f3f3f3;
      color: #333;
    }

    .container {
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
    }

    header {
      text-align: center;
      font-weight: bold;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .gauge {
      text-align: center;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .label {
      font-size: 1rem;
      color: #666;
      margin-top: 0.5rem;
    }

    .circle-btn, .big-btn {
      border: 2px solid #a855f7;
      padding: 0.6rem 1.5rem;
      border-radius: 30px;
      font-weight: bold;
      color: #a855f7;
      background: white;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }

    .circle-btn:hover, .big-btn:hover {
      background: #a855f7;
      color: white;
    }

    .status {
      text-align: center;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    .setpoints {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .setpoints input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 80px;
      text-align: center;
      font-size: 1rem;
    }

    .setpoints label {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.9rem;
    }

    #ctrl1, #ctrl2 {
      min-width: unset;
      flex: 1 1 300px;
    }

    @media (max-width: 700px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .setpoints {
        flex-direction: column;
        align-items: center;
      }

      .circle-btn, .big-btn {
        width: 100%;
        max-width: 300px;
      }

      .status p {
        font-size: 1rem;
      }

      .gauge {
        padding: 0.5rem 0;
        margin: 0 auto 0.5rem auto;
        width: 100%;
        background: transparent;
        box-shadow: none;
      }

      #ctrl1, #ctrl2 {
        display: block;
        width: 100%;
        margin-bottom: 1rem;
      }

      .container {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Sistema de Rega Autom√°tica</header>

    <div class="grid">
      <div class="gauge">
        <svg width="100" height="100">
          <circle cx="50" cy="50" r="40" stroke="#eee" stroke-width="10" fill="none" />
          <circle id="circleTemp" cx="50" cy="50" r="40" stroke="#ef4444" stroke-width="10" fill="none"
            stroke-dasharray="0 251" stroke-linecap="round" transform="rotate(-90 50 50)" />
          <text id="valorTemp" x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-size="16"
            fill="#ef4444">--</text>
        </svg>
