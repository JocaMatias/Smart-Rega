<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trocar Rede Wi-Fi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1, h2 {
      margin-bottom: 15px;
    }
    .rede-item {
      background: #fff;
      padding: 10px;
      border-radius: 6px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Rede Wi-Fi Atual</h1>
  <p id="redeAtual">A carregar...</p>

  <h2>Redes Guardadas</h2>
  <div id="listaRedes">A carregar...</div>

  <script>
    async function carregarRedeAtual() {
      try {
        const res = await fetch('/wifi/atual');
        const txt = await res.text();
        document.getElementById('redeAtual').innerText = txt || 'Não ligado';
      } catch {
        document.getElementById('redeAtual').innerText = 'Erro ao obter rede atual';
      }
    }

    async function carregarRedesGuardadas() {
      try {
        const res = await fetch('/wifi/guardadas');
        const redes = await res.json();
        const lista = document.getElementById('listaRedes');
        lista.innerHTML = '';

        redes.forEach(rede => {
          const div = document.createElement('div');
          div.className = 'rede-item';
          div.innerHTML = `
            <span>${rede.ssid}</span>
            <button onclick="trocarPara('${rede.ssid}', '${rede.password}')">Ligar</button>
          `;
          lista.appendChild(div);
        });
      } catch {
        document.getElementById('listaRedes').innerText = 'Erro ao carregar redes guardadas';
      }
    }

    async function trocarPara(ssid, password) {
      if (confirm(`Desejas ligar à rede "${ssid}"?`)) {
        const res = await fetch('/wifi/trocar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ssid, password })
        });
        if (res.ok) {
          alert('A ligar à nova rede...');
          setTimeout(() => location.reload(), 5000);
        } else {
          alert('Erro ao trocar de rede.');
        }
      }
    }

    carregarRedeAtual();
    carregarRedesGuardadas();
  </script>
</body>
</html>
